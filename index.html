
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMW Motors</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .navbar {
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 40px;
    }

    .navbar img {
      height: 40px;
    }

    .navbar a {
      color: white;
      text-decoration: underline;
      margin-left: 80px;
    }

    .navbar a:hover {
      color: #007bff;
    }

    /* Hero Section */
    .hero {
      background-image: url('https://wallpapercat.com/w/full/3/f/d/3042-2560x1440-desktop-hd-bmw-background-photo.jpg'); /* BMW car image */
      background-size: cover;
      background-position: center;
      height: 400px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 50px;
      background-color: rgba(0, 0, 0, 0.2);
      /* padding: 20px; */
      /* border-radius: 10px; */
    }
    
.bmw-section {
      padding: 50px 20px;
    }

    .bmw-section h2 {
      font-size: 36px;
      margin-bottom: 40px;
      text-align: center;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .option {
      width: 220px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .option:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .option img {
      height: 60px;
      margin-bottom: 20px;
    }

    .option p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .option button {
      padding: 10px 20px;
      border: 1px solid black;
      background: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .option button:hover {
      background: black;
      color: white;
    }

    @media (max-width: 768px) {
      .options {
        flex-direction: column;
        align-items: center;
      }
    }
    /* Car Section */
    .cars {
      padding: 30px;
      text-align: center;
    }

    .car-card {
      display: inline-block;
      background: white;
      margin: 30px;
      width: 400px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .car-card img {
      width: 100%;
      height: 180px;
    }

    .car-card h3 {
      padding: 10px;
    }

    /* Footer */
    .footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg" alt="BMW Logo">
    <div>
      <a href="#">Home</a>
      <a href="#">Models</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </div>
  </div>


  <div class="hero">
    <h1>Welcome to BMW Motors</h1>
  </div>
  <section class="bmw-section">
    <h2>Find Your BMW.</h2>

    <div class="options">
      <!-- Option 1 -->
      <div class="option">
        <img src="https://img.icons8.com/ios/50/car--v1.png" alt="New Car">
        <p>Find a new car.</p>
        <button>Search now</button>
      </div>

      <!-- Option 2 -->
      <div class="option">
        <img src="https://img.icons8.com/ios/50/search--v1.png" alt="Used Car">
        <p>Find a used car.</p>
        <button>Search now</button>
      </div>

      <!-- Option 3 -->
      <div class="option">
        <img src="https://img.icons8.com/ios/50/plus--v1.png" alt="Test Drive">
        <p>Book a test drive.</p>
        <button>Book a test drive</button>
      </div>

      <!-- Option 4 -->
      <div class="option">
        <img src="https://img.icons8.com/ios/50/chat--v1.png" alt="Brochure">
        <p>Get a brochure.</p>
        <button>Get a brochure</button>
      </div>
    </div>
  </section>
